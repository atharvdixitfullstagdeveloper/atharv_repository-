<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b1b1b1;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 220px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #ticketPrice {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bus Ticket Booking</h1>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" min="1" required>
    <button onclick="calculateTicketPrice()">Calculate Price</button>
    <p id="ticketPrice"></p>
  </div>

  <script>
    function calculateTicketPrice() {
      var age = parseInt(document.getElementById('age').value);
      var ticketPrice = 200; // Ticket price in INR

      if (age < 17 || age > 70) {
        ticketPrice /= 2; // Half price for age below 17 or above 70
      }

      document.getElementById('ticketPrice').innerText = 'Ticket Price: â‚¹' + ticketPrice.toFixed(2);
    }
  </script>
</body>
</html>
