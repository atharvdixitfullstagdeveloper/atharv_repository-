    :root {
      --green: #A2CCB6;

    }

    body {
      background-color: #FFFFFF;
      margin-top: 50px;
      font-family: Arial;
    }

    span {
      display: block;
      margin-top: -5px;
    }

    .keyboard {
      width: 780px;
      height: 262px;
      margin: 0px auto;
      border: 3px solid #000000;
      border-radius: 10px;
      background: #000000;
      margin-top: 200px;
    }

    .row {
      margin-top: 2px;
      overflow: hidden;
    }

    .key {
      width: 50px;
      height: 50px;
      float: left;
      cursor: pointer;
      background-color: var(--off-white);
      color: #000000;
      line-height: 48px;
      text-align: center;
      margin-left: 2px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      /* Added transition for smooth effect */
    }

    .key:hover {
      background-color: #ccc;
      /* Change to desired hover color */
    }

    .key__symbols {
      line-height: 28px;
    }

    .key__delete {
      width: 100px;
    }

    .key__oneandhalf {
      width: 75px;
    }

    .key__esc {
      background: var(--peach);
    }

    .key__enter {
      width: 112px;
    }

    .key__caps {
      width: 90px;
    }

    .key__shift-left {
      width: 100px;
    }

    .key__spacebar {
      width: 300px;
    }

    .key__bottom-funct {
      width: 70px;
    }

    .key__arrow {

    }

    .feather {
      margin-top: 10px;
    }

    #display-box {
      width: 780px;
      /* Same width as the keyboard */
      height: 50px;
      /* Adjust height as needed */
      margin: 0 auto;
      background-color: #f0f0f0;

      font-size: 20px;
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const displayBox = document.getElementById('display-box');
        const keys = document.querySelectorAll('.key');
        let capsLockEnabled = false;

        keys.forEach(key => {
          key.addEventListener('click', () => {
            const keyContent = key.textContent.trim();
            switch (keyContent) {
              case 'backspace':
                displayBox.textContent = displayBox.textContent.slice(0, -1);
                break;
              case 'tab':
                displayBox.textContent += '\t'; // Add a tab character
                break;
              case 'caps lock':
                capsLockEnabled = !capsLockEnabled; // Toggle caps lock state
                break;
              case 'enter':
                displayBox.textContent += '\n'; // Add a newline character
                break;
              case 'shift':
                // Handle shift key press
                break;
              case 'ctrl':
                // Handle ctrl key press
                break;
              case 'alt':
                // Handle alt key press
                break;
              case 'home':
                // Handle home key press
                break;
              case 'end':
                // Handle end key press
                break;
              case 'spacebar':
                displayBox.textContent += ' '; // Add a space character
                break;
              default:
                if (capsLockEnabled) {
                  displayBox.textContent += keyContent.toUpperCase(); // Capitalize letters if Caps Lock is enabled
                } else {
                  displayBox.textContent += keyContent.toLowerCase();
                }
                break;
              case 'spacebar':
                displayBox.textContent += ' '; // Add a space character
                break;

            }
          });
        });
      });
      document.addEventListener('DOMContentLoaded', function() {
    const displayBox = document.getElementById('display-box');

    // Object to track the state of modifier keys (Caps Lock, Shift)
    const modifiers = {
        capsLock: false,
        shift: false
    };

    // Event listener for keydown event
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        const isCapsLock = event.getModifierState('CapsLock');
        const isShift = event.shiftKey;

        // Update state of modifier keys
        modifiers.capsLock = isCapsLock;
        modifiers.shift = isShift;

        // Handle different keys
        switch (key) {
            case 'CapsLock':
            case 'Shift':
            case 'Backspace':
                // Do nothing for Caps Lock, Shift, and Backspace keys
                break;
            case ' ':
                // Handle Space key
                displayBox.textContent += ' ';
                break;
            default:
                // Handle other keys
                if (modifiers.capsLock || modifiers.shift) {
                    displayBox.textContent += key.toUpperCase();
                } else {
                    displayBox.textContent += key.toLowerCase();
                }
                break;
        }
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const displayBox = document.getElementById('display-box');
    const keys = document.querySelectorAll('.key');

    let currentKey = '';
    let isRed = false;
    let timerID = null;

    // Function to generate a random alphabet key
    function generateRandomKey() {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        return alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    // Function to set random key and start timer
    function setRandomKey() {
        currentKey = generateRandomKey();
        displayBox.textContent = currentKey;
        isRed = false;

        // Set a timer for the key to turn red after a random interval
        timerID = setTimeout(() => {
            displayBox.classList.add('red');
            isRed = true;

            // Start the timer for one second
            setTimeout(() => {
                if (isRed) {
                    displayBox.classList.remove('red');
                    alert('Game Over! You were too slow.');
                    resetGame();
                }
            }, 1000);
        }, Math.random() * 5000 + 1000); // Random interval between 1 to 6 seconds
    }

    // Function to reset the game
    function resetGame() {
        clearTimeout(timerID);
        setRandomKey();
    }

    // Event listener for keydown event
    document.addEventListener('keydown', function(event) {
        const keyPressed = event.key.toLowerCase();
        if (isRed && keyPressed === currentKey) {
            displayBox.classList.remove('red');
            alert('Correct!');
            resetGame();
        }
    });

    // Start the game
    setRandomKey();
});
