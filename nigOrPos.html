<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Positivity Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 200px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #results {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Positivity Checker</h1>
    <label for="number1">Enter a number:</label>
    <input type="number" id="number1" oninput="checkPositivity()">
    <div id="results"></div>
  </div>

  <script>
    function checkPositivity() {
      var number = parseInt(document.getElementById('number1').value);
      var resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!isNaN(number)) {
        if (number > 0) {
          resultsDiv.innerHTML = 'The number is positive.';
        } else if (number < 0) {
          resultsDiv.innerHTML = 'The number is negative.';
        } else {
          resultsDiv.innerHTML = 'The number is zero, which is neither positive nor negative.';
        }
      }
    }
  </script>
</body>
</html>
