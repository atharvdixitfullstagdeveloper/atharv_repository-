<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 200px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #weekday {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weekday Finder</h1>
    <label for="weekdayNumber">Enter a number (1-7):</label>
    <input type="number" id="weekdayNumber" min="1" max="7" oninput="findWeekday()">
    <div id="weekday"></div>
  </div>

  <script>
    function findWeekday() {
      var weekdayNumber = parseInt(document.getElementById('weekdayNumber').value);
      var weekdayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var weekdayDiv = document.getElementById('weekday');

      if (!isNaN(weekdayNumber) && weekdayNumber >= 1 && weekdayNumber <= 7) {
        var weekdayName = weekdayNames[weekdayNumber - 1];
        weekdayDiv.textContent = "The weekday corresponding to the number " + weekdayNumber + " is " + weekdayName + ".";
      } else {
        weekdayDiv.textContent = "Please enter a valid number between 1 and 7.";
      }
    }
  </script>
</body>
</html>
